version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corementors-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NEXT_PUBLIC_WORKPLACE_DOMAIN=${NEXT_PUBLIC_WORKPLACE_DOMAIN:-corementors.in}
    networks:
      - corementors-network
    # Don't expose port directly - only through nginx

  nginx:
    image: nginx:alpine
    container_name: corementors-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - corementors-network

  certbot:
    image: certbot/certbot
    container_name: corementors-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  corementors-network:
    driver: bridge

volumes:
  certbot-www:
  certbot-conf:

