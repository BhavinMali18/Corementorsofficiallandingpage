version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corementors-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NEXT_PUBLIC_WORKPLACE_DOMAIN=${NEXT_PUBLIC_WORKPLACE_DOMAIN:-corementors.in}
      - DB_HOST=${DB_HOST:-147.93.155.38}
      - DB_PORT=${DB_PORT:-5423}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-asdfghjkl}
      - DB_SSL=${DB_SSL:-false}
    ports:
      - "3000:3000"
    labels:
      # Coolify labels for automatic reverse proxy
      - "coolify.managed=true"
      - "coolify.name=corementors"
      - "coolify.type=application"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
